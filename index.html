<!doctype html>

  <head>

    <!-- Bai 1 -->

    <hr>

    <!-- Bai 2 -->

    <div id="divAverage" class=""></div>

    <hr>

    <!-- Bai 3 -->

    <hr>

    <!-- Bai 4 -->
    <input id="chieuDai" type="number" placeholder="Nhap chieu dai">

    <button id="btnChuVi" class="btn btn-success">Chu vi</button>
    <div id="divDienTich" class=""></div>
    <div id="divChuVi" class=""></div>

    <hr>

    <!-- Bai 5 -->

    <div id="divSum" class=""></div>
